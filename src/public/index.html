<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Challlenge</title>
    <!DOCTYPE html>
  </head>

  <body>
    <main>
      <div class="ladoDeCadastro">
        <div class="parteSuperiorComInputs">
          <form>
            <div class="InputsDoTipoPreencher">
              <input id="nomeCliente" type="text" placeholder="Nome Cliente" />
              <input
                id="pesoEntrega"
                type="number"
                placeholder="Peso da Entrega"
              />
              <input class="cep" type="text" placeholder="EndereÃ§o Cliente" />
            </div>

            <div class="mostraValoresLatitudeELongitude">
              <input
                class="valoresCordenada"
                type="text"
                placeholder="Latitude"
              />
              <input
                class="valoresCordenada"
                type="text"
                placeholder="Longitude"
              />
            </div>

            <div class="parteDoBotaoCadastrar">
              <input type="submit" value="CADASTRAR CLIENTE" class="botaoFormulario"></input>
            </div>
          </form>
        </div>

        <div class="parteInferiorComBotao">
          <input type="submit" value="RESETAR CADASTRO" class="botaoFormulario cadastrarCliente">
          </input>
        </div>
      </div>

      <div class="ladoDeVisualizacoes">
        <div id="map">

          <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1wl8m-m7ne04h5wejb4MKq2_Moc7i05A&ehbc=2E312F" width="640" height="480"></iframe>
        </div>

        <table id="visualizacaoDaTabela">
          <td class="tdPrincipal">Nome</td>
          <td class="tdPrincipal">Rua</td>
          <td class="tdPrincipal">Cidade</td>
          <td class="tdPrincipal">Pais</td>
          <td class="tdPrincipal">Peso</td>
          <td class="tdPrincipal">Lat</td>
          <td class="tdPrincipal">Lng</td>
        </table>
      </div>
    </main>

    <script type="text/javascript" src="./view/pegandoDOM.js"></script>
  </body>
</html>
