<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <script type="module" src="./view/mapa.js"></script>
    <title>Challlenge</title>
    <!DOCTYPE html>
  </head>

  <body onload="IniciacaoDoMapa()">
    <main>
      <div class="ladoDeCadastro">
        <div class="parteSuperiorComInputs">
          <form>
            <div class="InputsDoTipoPreencher">
              <input id="nomeCliente" type="text" placeholder="Nome Cliente" />
              <input
                id="pesoEntrega"
                type="number"
                placeholder="Peso da Entrega"
              />
              <div class="buscarEndereco">
              <input id="address" type="textbox" class="cep" type="text" placeholder="EndereÃ§o Cliente" />    <input type="button" id="buscar" value="Buscar" onclick="pegaInformacoesEndereco()">
              </div>
            </div>

            <div class="mostraValoresLatitudeELongitude">
              <input
                class="valoresCordenada"
                type="text"
                placeholder="Latitude"
              />
              <input
                class="valoresCordenada"
                type="text"
                placeholder="Longitude"
              />
            </div>

            <div class="parteDoBotaoCadastrar">
              <input type="submit" onclick="testeDeJson()" value="CADASTRAR CLIENTE" class="botaoFormulario"></input>
            </div>
          </form>
        </div>

        <div class="parteInferiorComBotao">
          <input type="submit" value="RESETAR CADASTRO" class="botaoFormulario cadastrarCliente">
          </input>
        </div>
      </div>

      <div class="ladoDeVisualizacoes">
        
        <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8PeEgaAitO_ZZvf7FSaeG4H7sSVdyo_Q&callback=IniciacaoDoMapa&v=weekly"
      defer
    ></script>

        <table id="visualizacaoDaTabela">
          <td class="tdPrincipal">Nome</td>
          <td class="tdPrincipal">Rua</td>
          <td class="tdPrincipal">Cidade</td>
          <td class="tdPrincipal">Pais</td>
          <td class="tdPrincipal">Peso</td>
          <td class="tdPrincipal">Lat</td>
          <td class="tdPrincipal">Lng</td>
        </table>
      </div>
    </main>

    <script type="text/javascript" src="./view/ManipulandoDOM.js"></script>
    <script type="text/javascript" src="./view/Mapa.js"></script>
  </body>
</html>
